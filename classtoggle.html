<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>classs toggle</title>
    <link href="classtoggle.css" rel="stylesheet">
</head>
<body>
    <div id="mydiv" class="classess"></div>
    <button onclick="toggle()"> toggle class</button>
    <script>
        
        function toggle(){
            let div = document.getElementById("mydiv");
            div.classList.toggle('myclass');
        }

    </script>
</body>
