<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gea-location</title> 
</head>
<body>
    <!-- 
        we have to call this function onload 
    -->
    <button onclick="geolocation()"> Get Geo </button>
    <p id="out">  </p>
    <script>
        let x =document.getElementById('out');
        function geolocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                x.innerText="Geo Not Supported"
            }
        }
        function showPosition(data){
            // x.innerText=`Latitude is ${data.coords.latitude} & Longitude is ${data.coords.longitude}`
            let latitude = data.coords.latitude;
            let longitude = data.coords.longitude;
            const url = `https://api.openweathermap.org/data/2.5/forecast/daily?lat=${latitude}&lon=${longitude}&mode=json&units=metric&cnt=1&appid=fbf712a5a83d7305c3cda4ca8fe7ef29`;
        

        //api calling 
        fetch(url, {method:'GET'})   
        //here, by default return promise
        .then((res) => res.json())
        //return data
        .then((data)=>{
            let cityName = data.city.name 
            let weather = data.list[0].temp.day
            x.innerText = `weather of ${cityName} is ${weather} degree celcius`
        })



        }
    </script>



</body>
</html>
