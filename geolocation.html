<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gea-location</title> 
</head>
<body>
    <!-- 
        we have to call this function onload 
    -->
    <button onClick="geolocation()"> Get Geo </button>
    <p id="out">  </p>
    <script>
        let x =document.getElementById('out');
        function geolocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                x.innerText="Geo Not Supported"
            }
        }
        function showPosition(data){
            console.log(data)
            let lat = data.coords.latitude;
            let lon = data.coords.longitude;
            const url =`https://api.openweathermap.org/data/2.5/forecast/daily?lat=${lat}&lon=${lon}&mode=json&units=metric&cnt=1&appid=fbf712a5a83d7305c3cda4ca8fe7ef29`
            // x.innerText = `Latitude is ${data.coords.latitude} and longitude is ${data.coords.longitude}`;

            fetch(url ,{method:"GET"})
            .then((res) => res.json())
            .then((data)=> {
                let cityName = data.city.name;
                let weather = data.list[0].temp.day;
                x.innerText =`weather of ${cityName} is ${weather}`;
            })
            
        }
    </script>



</body>
</html>
